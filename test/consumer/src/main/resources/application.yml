server:
  port: 80
spring:
  application:
    name: service-consumer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5 #默认 30s
    fetch-registry: true # 是否拉取服务列表 默认开启

feign:
  hystrix:
    enabl: true # 开启熔断机制

